<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Plant Scope AI</title>
    <!-- Using same styles as login for consistency -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .link-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .link-text a {
            color: #2980b9;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Supabase JS v2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <div class="auth-container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password (min 6 chars)"
                    minlength="6">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link-text">
            Already have an account? <a href="./Login.html">Log in</a>
        </div>
    </div>

    <!-- Initialization Scripts -->
    <script src="supabase.js"></script>
    <script src="auth.js"></script>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', checkAuth);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            await handleSignup(username, email, password);
        });
    </script>
</body>

</html>
