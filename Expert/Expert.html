<!DOCTYPE html>
<html lang="en">

<head>

    <title>Expert Plants - Plant Scope AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="fade-in">

    <nav class="navbar">
